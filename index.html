<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer-display">25:00</div>
        <div class="settings">
            <label for="focus-time">Focus:</label>
            <input type="number" id="focus-time" value="25">
            <label for="short-break">Short Break:</label>
            <input type="number" id="short-break" value="5">
            <label for="long-break">Long Break:</label>
            <input type="number" id="long-break" value="15">
        </div>
        <div id="message">Take a breath, you are right on time ðŸ˜Š</div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
