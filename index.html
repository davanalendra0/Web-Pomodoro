<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="container">
        <h2>Pomodoro Timer</h2>
        
        <div class="main-content">
                <div class="left">
                    <div id="timer-display">25:00</div>
                    <p id="session-label"><b>Focus Time</b></p>
                    <div id="message">
                        <span class="blue">take a breath,</span><br>
                        <span class="lightblue">you are right on time ðŸ˜Š</span>
                    </div>
                </div>

            <div class="settings">
                <label for="focus-time">Focus   :
                    <input type="number" id="focus-time" value="25">
                </label>
                <label for="short-break">Short Break   :
                    <input type="number" id="short-break" value="5">
                </label>
                <label for="long-break">Long Break   :
                    <input type="number" id="long-break" value="15">
                </label>
            </div>
        </div>
    
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
